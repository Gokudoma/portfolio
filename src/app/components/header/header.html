<header>
  <div class="header-container">
    <a href="#" class="logo">Stephan</a>

    <div class="desktop-nav-wrapper">
      <nav>
        <ul>
          <li><a href="#about-me">{{ 'header.about' | translate }}</a></li>
          <li><a href="#skills">{{ 'header.skills' | translate }}</a></li>
          <li><a href="#portfolio">{{ 'header.portfolio' | translate }}</a></li>
        </ul>
      </nav>
      <div class="language-switch">
        <span (click)="switchLanguage('de')" [class.active]="translate.currentLang === 'de'">DE</span>
        <span (click)="switchLanguage('en')" [class.active]="translate.currentLang === 'en'">EN</span>
      </div>
    </div>

    <button class="hamburger-menu" (click)="toggleMenu()">
      <svg viewBox="0 0 100 80" width="30" height="30">
        <rect width="100" height="10" fill="#fff"></rect>
        <rect y="30" width="100" height="10" fill="#fff"></rect>
        <rect y="60" width="100" height="10" fill="#fff"></rect>
      </svg>
    </button>
  </div>

  <div class="mobile-menu-overlay" [class.open]="isMenuOpen">
    <div class="mobile-menu-header">
      <a href="#" class="logo">Stephan</a>
      <button class="hamburger-menu" (click)="toggleMenu()">
        <svg viewBox="0 0 100 80" width="30" height="30">
          <rect width="100" height="10" fill="#fff"></rect>
          <rect y="30" width="100" height="10" fill="#fff"></rect>
          <rect y="60" width="100" height="10" fill="#fff"></rect>
        </svg>
      </button>
    </div>
    <nav class="mobile-nav-links">
      <ul>
        <li><a href="#about-me" (click)="toggleMenu()">{{ 'header.about' | translate }}</a></li>
        <li><a href="#skills" (click)="toggleMenu()">{{ 'header.skills' | translate }}</a></li>
        <li><a href="#portfolio" (click)="toggleMenu()">{{ 'header.portfolio' | translate }}</a></li>
        <li><a href="#contact" (click)="toggleMenu()">{{ 'contact.title' | translate }}</a></li>
      </ul>
      <div class="language-switch">
        <span (click)="switchLanguage('en'); toggleMenu()" [class.active]="translate.currentLang === 'en'">EN</span>
        <span>/</span>
        <span (click)="switchLanguage('de'); toggleMenu()" [class.active]="translate.currentLang === 'de'">DE</span>
      </div>
    </nav>
  </div>
</header>

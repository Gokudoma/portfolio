<header>
  <div class="header-container">
    <a href="#" class="logo">Stephan</a>

    <div class="desktop-nav-wrapper">
      <nav>
        <ul>
          <li><a href="#about-me">About me</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#portfolio">Portfolio</a></li>
        </ul>
      </nav>
      <div class="language-switch">
        <span>DE</span>
        <span class="active">EN</span>
      </div>
    </div>

    <button class="hamburger-menu" (click)="toggleMenu()">
      <svg viewBox="0 0 100 80" width="30" height="30">
        <rect width="100" height="10" fill="#fff"></rect>
        <rect y="30" width="100" height="10" fill="#fff"></rect>
        <rect y="60" width="100" height="10" fill="#fff"></rect>
      </svg>
    </button>
  </div>

  <div class="mobile-menu-overlay" [class.open]="isMenuOpen">
    <div class="mobile-menu-header">
      <a href="#" class="logo">Stephan</a>
      <button class="hamburger-menu" (click)="toggleMenu()">
        <svg viewBox="0 0 100 80" width="30" height="30">
          <rect width="100" height="10" fill="#fff"></rect>
          <rect y="30" width="100" height="10" fill="#fff"></rect>
          <rect y="60" width="100" height="10" fill="#fff"></rect>
        </svg>
      </button>
    </div>
    <nav class="mobile-nav-links">
      <ul>
        <li><a href="#about-me" (click)="toggleMenu()">About me</a></li>
        <li><a href="#skills" (click)="toggleMenu()">My skills</a></li>
        <li><a href="#portfolio" (click)="toggleMenu()">Portfolio</a></li>
        <li><a href="#contact" (click)="toggleMenu()">Contact</a></li>
      </ul>
      <div class="language-switch">
        <span class="active">EN</span>
        <span>/</span>
        <span>DE</span>
      </div>
    </nav>
  </div>
</header>
